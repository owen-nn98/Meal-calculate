<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Meal Cost Calculator - Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="p-4 bg-cyan-50 min-h-screen">
    <div class="container mx-auto bg-white p-6 rounded-2xl shadow-2xl shadow-cyan-200 w-full border-t-4 border-cyan-600 max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-extrabold text-cyan-800">Office Meal Cost Calculator</h1>
            <p class="text-gray-500 mt-2 text-sm">
                Cre: Mr.OWEN.
            </p>
        </div>

        <div class="flex flex-col gap-4 mb-6">
            <div>
                <label for="transactionDate" class="text-gray-600 font-medium mb-1 block">Date:</label>
                <input type="text" id="transactionDate" placeholder="DD-MMM-YYYY"
                       class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
            <div>
                <label for="mealType" class="text-gray-600 font-medium mb-1 block">Meal Type:</label>
                <select id="mealType" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Breakfast">Breakfast</option>
                </select>
            </div>
            <div>
                <label for="totalFoodBill" class="text-gray-600 font-medium mb-1 block">Total Food Bill (KIP):</label>
                <input type="text" id="totalFoodBill" value="0"
                       class="w-full p-3 border border-gray-300 rounded-lg text-sm text-right focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
            <div>
                <label for="officeBudgetPerPerson" class="text-gray-600 font-medium mb-1 block">Office Budget/Person (KIP):</label>
                <input type="text" id="officeBudgetPerPerson" value="0"
                       class="w-full p-3 border border-gray-300 rounded-lg text-sm text-right focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
        </div>

        <div class="bg-cyan-100 p-4 rounded-xl border border-cyan-200 mb-6">
            <h2 class="text-lg font-bold text-cyan-800 mb-4 text-center">Calculation Summary</h2>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="bg-white p-3 rounded-lg shadow-sm text-center">
                    <p class="text-gray-600 mb-1 font-medium">Shared Cost:</p>
                    <span id="sharedCostPerPerson" class="font-extrabold text-cyan-600 text-xl">0</span>
                    <span class="text-cyan-600 font-bold block">KIP</span>
                </div>
                <div class="bg-white p-3 rounded-lg shadow-sm text-center">
                    <p class="text-gray-600 mb-1 font-medium">Excess Food:</p>
                    <span id="excessFoodCost" class="font-extrabold text-cyan-600 text-xl">0</span>
                    <span class="text-cyan-600 font-bold block">KIP</span>
                </div>
            </div>
        </div>
        
        <h2 class="text-lg font-bold text-gray-800 mb-4">Participants & Expenses</h2>
        <div id="participantsList" class="flex flex-col gap-4 mb-6">
            </div>

        <div class="bg-gray-100 p-4 rounded-lg border border-gray-200 text-sm mb-6">
            <div class="flex justify-between items-center mb-2">
                <p class="font-semibold text-gray-600">Total Drinks:</p>
                <span id="totalIndividualDrinks" class="font-bold text-gray-800">0</span>
            </div>
            <div class="flex justify-between items-center mb-2">
                <p class="font-semibold text-gray-600">Total Shared:</p>
                <span id="totalSharedCost" class="font-bold text-gray-800">0</span>
            </div>
            <div class="flex justify-between items-center pt-2 border-t border-gray-300">
                <p class="font-extrabold text-cyan-800 text-base">Grand Total:</p>
                <span id="grandTotalDue" class="font-extrabold text-cyan-700 text-lg">0</span>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <button id="addParticipantBtn" class="flex items-center justify-center w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg hover:shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                Add Participant
            </button>
            
            <div class="flex space-x-2">
                <button id="saveReportBtn" class="flex items-center justify-center w-1/2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-lg hover:shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-3m-6-4l4 4m-4 0h4m-4 0v-4m-4-10v4a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h4z" /></svg>
                    Save Report
                </button>
                <button id="viewHistoryBtn" class="flex items-center justify-center w-1/2 bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-lg hover:shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.42 0h.582M18 10v-5a2 2 0 00-2-2H8a2 2 0 00-2 2v5m14-1v-4a2 2 0 00-2-2H8a2 2 0 00-2 2v4M12 14v4m-3-3h6" /></svg>
                    View History
                </button>
            </div>

            <button id="viewReportBtn" class="flex items-center justify-center w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-4 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg hover:shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6m0 0l-3-3m3 3l3-3m-3 3h4m-4 4v-4m4 4v4" /></svg>
                View Report
            </button>
        </div>
    </div>

    <div id="reportModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-3/4 max-w-sm shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-xl leading-6 font-bold text-gray-900">Meal Cost Report</h3>
                <div id="reportContent" class="mt-4 px-3 py-3 text-left text-sm text-gray-500 max-h-[80vh] overflow-y-auto">
                    </div>
                <div class="items-center px-4 py-3">
                    <button id="closeReportBtn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-3/4 max-w-sm shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-xl leading-6 font-bold text-gray-900">History</h3>
                <div id="historyContent" class="mt-4 px-3 py-3 text-left max-h-[80vh] overflow-y-auto">
                    </div>
                <div class="items-center px-4 py-3">
                    <button id="closeHistoryBtn" class="px-4 py-2 bg-purple-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function formatCurrentDate(date) {
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function formatNumber(num) {
            if (isNaN(parseFloat(num))) return '0';
            return new Intl.NumberFormat('en-US').format(Math.round(num));
        }

        function unformatNumber(str) {
            return parseFloat(String(str).replace(/,/g, '')) || 0;
        }

        const transactionDateInput = document.getElementById('transactionDate');
        const mealTypeInput = document.getElementById('mealType');
        const totalFoodBillInput = document.getElementById('totalFoodBill');
        const officeBudgetPerPersonInput = document.getElementById('officeBudgetPerPerson');
        const participantsList = document.getElementById('participantsList');
        const addParticipantBtn = document.getElementById('addParticipantBtn');
        const saveReportBtn = document.getElementById('saveReportBtn');
        const viewHistoryBtn = document.getElementById('viewHistoryBtn');
        const viewReportBtn = document.getElementById('viewReportBtn');
        const reportModal = document.getElementById('reportModal');
        const closeReportBtn = document.getElementById('closeReportBtn');
        const reportContent = document.getElementById('reportContent');

        const historyModal = document.getElementById('historyModal');
        const historyContent = document.getElementById('historyContent');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');

        const excessFoodCostSpan = document.getElementById('excessFoodCost');
        const sharedCostPerPersonSpan = document.getElementById('sharedCostPerPerson');
        const totalIndividualDrinksSpan = document.getElementById('totalIndividualDrinks');
        const totalSharedCostSpan = document.getElementById('totalSharedCost');
        const grandTotalDueSpan = document.getElementById('grandTotalDue');

        let participantCounter = 0;

        function addParticipantItem(name = '', drinkCost = 0) {
            participantCounter++;
            const participantId = `participant-${participantCounter}`;

            const participantItem = document.createElement('div');
            participantItem.id = participantId;
            participantItem.className = 'bg-white p-4 rounded-lg shadow-md border border-gray-200 relative';
            
            participantItem.innerHTML = `
                <div class="flex items-center mb-3">
                    <input type="text" value="${name || `Participant ${participantCounter}`}" placeholder="Participant Name"
                           class="w-full p-2 border-b border-gray-300 text-base font-semibold focus:outline-none focus:border-cyan-500">
                    <button type="button" class="delete-btn text-red-500 hover:text-red-700 ml-2 p-1 rounded-full hover:bg-red-100 transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-medium text-gray-500">Drink Cost (KIP)</label>
                        <input type="text" value="${formatNumber(drinkCost)}"
                               class="w-full p-2 border-b border-gray-300 text-sm text-right focus:outline-none focus:border-cyan-500 drink-cost-input">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-gray-500">Shared Cost (KIP)</label>
                        <p class="shared-cost-display text-sm text-right font-medium text-gray-600 p-2">0</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-200">
                    <p class="text-sm font-bold text-gray-700">Total Due:</p>
                    <span class="total-due-display font-bold text-cyan-700 text-lg">0</span>
                </div>
            `;
            
            participantsList.appendChild(participantItem);

            const nameInput = participantItem.querySelector('input[type="text"]');
            const drinkCostInput = participantItem.querySelector('.drink-cost-input');
            const deleteBtn = participantItem.querySelector('.delete-btn');

            nameInput.addEventListener('input', calculate);

            drinkCostInput.addEventListener('input', (event) => {
                const unformatted = unformatNumber(event.target.value);
                event.target.value = formatNumber(unformatted);
                calculate();
            });
            drinkCostInput.addEventListener('focus', (event) => { event.target.value = unformatNumber(event.target.value); });
            drinkCostInput.addEventListener('blur', (event) => { event.target.value = formatNumber(unformatNumber(event.target.value)); });

            deleteBtn.addEventListener('click', () => {
                participantItem.remove();
                calculate();
            });
            
            calculate();
        }

        function setupGlobalInput(inputElement) {
            inputElement.value = formatNumber(unformatNumber(inputElement.value));
            inputElement.addEventListener('input', () => calculate());
            inputElement.addEventListener('focus', (event) => { event.target.value = unformatNumber(event.target.value); });
            inputElement.addEventListener('blur', (event) => { event.target.value = formatNumber(unformatNumber(event.target.value)); });
        }

        function calculate() {
            const totalFoodBill = unformatNumber(totalFoodBillInput.value);
            const officeBudgetPerPerson = unformatNumber(officeBudgetPerPersonInput.value);
            
            const participantItems = participantsList.querySelectorAll('.bg-white');
            const totalParticipants = participantItems.length;
            
            let totalIndividualDrinksCost = 0;
            participantItems.forEach(item => {
                const drinkCostInput = item.querySelector('.drink-cost-input');
                totalIndividualDrinksCost += unformatNumber(drinkCostInput.value);
            });

            const officeTotalBudget = officeBudgetPerPerson * totalParticipants;
            const foodCostExcludingDrinks = totalFoodBill - totalIndividualDrinksCost;
            const excessFoodCost = Math.max(0, foodCostExcludingDrinks - officeTotalBudget);
            const sharedCostPerPerson = totalParticipants > 0 ? excessFoodCost / totalParticipants : 0;

            let currentTotalSharedCost = 0;
            let currentGrandTotalDue = 0;
            
            participantItems.forEach(item => {
                const drinkCostInput = item.querySelector('.drink-cost-input');
                const drinkCost = unformatNumber(drinkCostInput.value);
                const totalDue = sharedCostPerPerson + drinkCost;
                
                item.querySelector('.shared-cost-display').textContent = formatNumber(sharedCostPerPerson);
                item.querySelector('.total-due-display').textContent = formatNumber(totalDue);
                
                currentTotalSharedCost += sharedCostPerPerson;
                currentGrandTotalDue += totalDue;
            });

            excessFoodCostSpan.textContent = formatNumber(excessFoodCost);
            sharedCostPerPersonSpan.textContent = formatNumber(sharedCostPerPerson);
            totalIndividualDrinksSpan.textContent = formatNumber(totalIndividualDrinksCost);
            totalSharedCostSpan.textContent = formatNumber(currentTotalSharedCost);
            grandTotalDueSpan.textContent = formatNumber(currentGrandTotalDue);
        }

        function generateReport() {
            const date = transactionDateInput.value;
            const mealType = mealTypeInput.value;
            const totalFoodBill = totalFoodBillInput.value;
            const officeBudgetPerPerson = officeBudgetPerPersonInput.value;
            const excessFoodCost = excessFoodCostSpan.textContent;
            const sharedCostPerPerson = sharedCostPerPersonSpan.textContent;
            const grandTotalDue = grandTotalDueSpan.textContent;

            let participantsReportHtml = '';
            const participantItems = participantsList.querySelectorAll('.bg-white');

            participantItems.forEach(item => {
                const name = item.querySelector('input[type="text"]').value;
                const totalDue = item.querySelector('.total-due-display').textContent;
                participantsReportHtml += `
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="font-medium text-gray-700">${name}</span>
                        <span class="font-semibold text-cyan-700">${totalDue} KIP</span>
                    </div>
                `;
            });

            reportContent.innerHTML = `
                <div class="mb-4">
                    <p class="font-bold text-gray-700">Date: <span class="font-normal">${date}</span></p>
                    <p class="font-bold text-gray-700">Meal Type: <span class="font-normal">${mealType}</span></p>
                    <p class="font-bold text-gray-700">Total Food Bill: <span class="font-normal">${totalFoodBill} KIP</span></p>
                    <p class="font-bold text-gray-700">Office Budget/Person: <span class="font-normal">${officeBudgetPerPerson} KIP</span></p>
                </div>
                <div class="mb-4 bg-cyan-50 p-3 rounded-lg border-l-4 border-cyan-400">
                    <p class="font-bold text-cyan-800">Excess Food Cost: <span class="font-normal text-gray-700">${excessFoodCost} KIP</span></p>
                    <p class="font-bold text-cyan-800">Shared Cost Per Person: <span class="font-normal text-gray-700">${sharedCostPerPerson} KIP</span></p>
                </div>
                <h4 class="text-md font-bold text-gray-800 mb-2 mt-4">Participant Totals:</h4>
                ${participantsReportHtml}
                <div class="flex justify-between items-center mt-4 pt-4 border-t-2 border-gray-300">
                    <p class="font-extrabold text-lg text-cyan-800">Grand Total:</p>
                    <span class="font-extrabold text-lg text-cyan-700">${grandTotalDue} KIP</span>
                </div>
            `;
        }
        
        function saveReport() {
            const reports = JSON.parse(localStorage.getItem('mealReports') || '[]');

            const participantItems = participantsList.querySelectorAll('.bg-white');
            const participantsToSave = [];
            participantItems.forEach(item => {
                const name = item.querySelector('input[type="text"]').value;
                const drinkCost = unformatNumber(item.querySelector('.drink-cost-input').value);
                participantsToSave.push({ name, drinkCost });
            });

            const newReport = {
                id: Date.now(),
                date: transactionDateInput.value,
                mealType: mealTypeInput.value,
                totalFoodBill: unformatNumber(totalFoodBillInput.value),
                officeBudgetPerPerson: unformatNumber(officeBudgetPerPersonInput.value),
                participants: participantsToSave
            };

            reports.push(newReport);
            localStorage.setItem('mealReports', JSON.stringify(reports));
            alert('Report saved successfully!');
        }
        
        // **NEW FUNCTION TO DELETE A REPORT**
        function deleteReport(reportId) {
            if (confirm('Are you sure you want to delete this report?')) {
                let reports = JSON.parse(localStorage.getItem('mealReports') || '[]');
                reports = reports.filter(report => report.id !== reportId);
                localStorage.setItem('mealReports', JSON.stringify(reports));
                displayHistory(); // Refresh the history list
            }
        }
        
        // Updated displayHistory to include a delete button
        function displayHistory() {
            const reports = JSON.parse(localStorage.getItem('mealReports') || '[]');
            historyContent.innerHTML = ''; // Clear previous content

            if (reports.length === 0) {
                historyContent.innerHTML = '<p class="text-center text-gray-500">No saved reports found.</p>';
                return;
            }

            reports.sort((a, b) => b.id - a.id); // Sort by date descending

            reports.forEach(report => {
                const reportItem = document.createElement('div');
                reportItem.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-3';
                reportItem.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex-grow cursor-pointer" data-id="${report.id}">
                            <p class="text-lg font-bold text-gray-800">${report.date}</p>
                            <p class="text-gray-600">Meal Type: ${report.mealType}</p>
                            <p class="text-gray-600">Total Bill: ${formatNumber(report.totalFoodBill)} KIP</p>
                        </div>
                        <button class="delete-history-btn text-red-500 hover:text-red-700 transition duration-200 ml-4 p-2 rounded-full hover:bg-red-100" data-id="${report.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;

                // Event listener to load report when clicking on the content
                const contentArea = reportItem.querySelector('.flex-grow');
                contentArea.addEventListener('click', () => {
                    loadReport(report);
                    historyModal.classList.add('hidden');
                });
                
                // Event listener for the new delete button
                const deleteBtn = reportItem.querySelector('.delete-history-btn');
                deleteBtn.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent the parent click event from firing
                    const reportId = parseInt(event.currentTarget.dataset.id);
                    deleteReport(reportId);
                });

                historyContent.appendChild(reportItem);
            });
        }
        
        function loadReport(report) {
            transactionDateInput.value = report.date;
            mealTypeInput.value = report.mealType;
            totalFoodBillInput.value = formatNumber(report.totalFoodBill);
            officeBudgetPerPersonInput.value = formatNumber(report.officeBudgetPerPerson);

            participantsList.innerHTML = ''; // Clear current participants
            participantCounter = 0;
            report.participants.forEach(p => {
                addParticipantItem(p.name, p.drinkCost);
            });
            
            calculate();
        }

        window.onload = function() {
            flatpickr("#transactionDate", {
                dateFormat: "d-M-Y",
                defaultDate: new Date(),
            });

            setupGlobalInput(totalFoodBillInput);
            setupGlobalInput(officeBudgetPerPersonInput);

            addParticipantBtn.addEventListener('click', () => addParticipantItem());
            saveReportBtn.addEventListener('click', saveReport);
            
            viewHistoryBtn.addEventListener('click', () => {
                displayHistory();
                historyModal.classList.remove('hidden');
            });
            
            viewReportBtn.addEventListener('click', () => {
                generateReport();
                reportModal.classList.remove('hidden');
            });

            closeReportBtn.addEventListener('click', () => {
                reportModal.classList.add('hidden');
            });
            closeHistoryBtn.addEventListener('click', () => {
                historyModal.classList.add('hidden');
            });
            
            mealTypeInput.addEventListener('change', calculate);

            // Initial setup
            addParticipantItem('Mr. A', 0);
            addParticipantItem('Ms. B', 0);
            addParticipantItem('Mr. C', 0);
            
            calculate();
        };
    </script>
</body>
</html>
